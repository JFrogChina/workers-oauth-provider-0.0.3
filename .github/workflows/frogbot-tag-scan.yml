name: "Frogbot Security Scan â€“ Manual Tag Trigger"

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "The Git tag to scan (e.g., v0.0.3)"
        required: true

permissions:
  contents: write
  pull-requests: write
  security-events: write

jobs:
  scan-tag:
    runs-on: ubuntu-latest

    steps:
      # 1. å®Œæ•´æ‹‰å–ï¼šåŒ…å«æ‰€æœ‰ Tag å’ŒåŽ†å²
      - name: Checkout full repo including tags
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # ç¦ç”¨ shallow clone
          fetch-tags: true

      # 2. å¼ºåˆ¶åˆ‡åˆ° Tag refï¼ˆé¿å…åŒååˆ†æ”¯è¢«ä¼˜å…ˆé€‰ä¸­ï¼‰
      - name: Checkout the selected tag
        run: |
          git checkout refs/tags/${{ github.event.inputs.tag }}

      # 3. Debugï¼šæ‰“å°å½“å‰ HEAD æ˜¯å“ªä¸ª commitï¼Œä»¥åŠå“ªäº› Tag æŒ‡å‘å®ƒ
      - name: Debug current checkout
        run: |
          echo "ðŸŽ¯ Current commit:"
          git rev-parse HEAD
          echo "ðŸ”– Tags pointing at this commit:"
          git tag --points-at HEAD

      # 4. Set up pnpm
      - name: Set up pnpm
        run: |
          export SHELL=/bin/bash
          curl -fsSL https://get.pnpm.io/install.sh | sh -
          echo "PNPM_HOME=$HOME/.local/share/pnpm" >> $GITHUB_ENV
          echo "PATH=$HOME/.local/share/pnpm:$PATH" >> $GITHUB_ENV

      # 5. Run Frogbot
      - name: Run Frogbot security scan on tag
        uses: jfrog/frogbot@v2
        env:
          JF_URL: ${{ secrets.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
          JF_GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JF_GIT_BASE_BRANCH: ${{ github.event.inputs.tag }}
